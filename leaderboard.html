<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="main.js" type="text/javascript"></script>
    <script src="leaderboard.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>SDVX Local Leaderboards</title>
</head>

<body onload="initialize_board()" class="no-select default-scroll">
    <div class="topheader" id="topheader">
        <div class="title">SDVX Local Leaderboards</div>
        <div class="title"><a href="index.html">to Score Viewer &rarr;</a></div>
    </div>
	<div class="search-overlay hidden">
		<div class="overlay-capture"></div>
		<div class="search-box">
			<input type="text" id="songSearch">
		</div>
	</div>
    <div class="container">
        <div class="section">
            <div class="section-header">
                Group by
            </div>
            <div class="subsection">
				<input type="radio" id="group0" name="grouping" value="0" checked>
                <label for="group0" class="sort-button">None</label>
				<input type="radio" id="group1" name="grouping" value="1">
                <label for="group1" class="sort-button">Difficulty</label>
				<!-- Never actually implemented song version in DB so can't use this, oops! -->
				<input type="radio" id="group2" name="grouping" value="2">
                <label for="group2" class="sort-button hidden">Version</label>
				<input type="radio" id="group3" name="grouping" value="3">
                <label for="group3" class="sort-button">Title</label>
            </div>
            <div class="section-header">
                Sort by
            </div>
            <div class="subsection">
				<input type="radio" id="sort0" name="sorting" value="0" checked>
                <label for="sort0" class="sort-button">Default</label>
				<input type="radio" id="sort1" name="sorting" value="1">
                <label for="sort1" class="sort-button">Difficulty</label>
				<input type="radio" id="sort2" name="sorting" value="2">
                <label for="sort2" class="sort-button">Title</label>
            </div>
        </div>
        <div class="section" id="navigator">
			<input type="button" value="Back" id="back_button" class="disabled"><div class="navigation"><div>Home</div></div>
        </div>
        <div class="section hidden" id="leaderboard_table" data-page="1" data-pagination-enabled="1">
        </div>
        <div class="section pagination hidden" id="pagination">
			<div class="pagination-button" id="backButton">&lt; Previous</div>
			<div class="pagination-number"><input type="text" id="pageNumber" value="1" inputmode="numeric" pattern="[0-9]*"></input>/<div id="maxPageNumber">99</div></div>
			<div class="pagination-button" id="nextButton">Next &gt;</div>
        </div>
    </div>
</body>

</html>
